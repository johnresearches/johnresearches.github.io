---
layout: default
---
<article class="container px-2 mx-auto mb4" itemscope itemtype="http://schema.org/BlogPosting">
  <h1 class="h0 col-9 sm-width-full py-4 mt-3 inline-block" itemprop="name headline">{{ page.title }}</h1>
  <p class="mb-3 h4" style="margin-bottom: 16px;"><span class="bold">By</span> <i>{{ page.author }}</i></p>
  <div class="col-4 sm-width-full mt-1 border-top-thin ">
    <p class="mb-3 py-2 bold h4"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
  </div>

  <div class="prose" itemprop="articleBody">
      {{ content }}
  </div>

  {% if page.tags.size > 0 %}
  <p class="mb-3 h4" ><span class="bold">Tag{% if page.tags.size > 1 %}s{% endif %}: </span> 
    <i style="color:darkgrey;">{{ page.tags | sort | join: ", " }}</i>
  </p>
  {% endif %}
</article>


<div class="container mx-auto px-2 py-2 clearfix">
  {% include previous-next.html %}
</div>
